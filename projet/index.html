<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Projets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .box {
    display: inline-block;
    width: 400px;
    height: 400px;
    margin: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .box:hover {
    transform: scale(1.05);
  }
  .box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Mes Projets</h1>
  <div class="box" onclick="window.location.href='pipette.html'">
    <img src="/image/pipette.png" alt="Projet 1">
  </div>
  <div class="box" onclick="window.location.href='cube 1.html'">
    <img src="/image/cube 1.PNG" alt="Projet 2">
  </div>
</body>
</html>
