<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="pipette.css">
<script src="pipette.js"></script>
<title>pipette</title>
<body>
    <div class="container">
        <header>
          <h1>Suppression de pigments d'image</h1>
        </header>
        
        <section class="controls">
          <label for="imageInput" class="file-label">Choisir une image</label>
          <input type="file" id="imageInput" class="hidden-input" accept="image/*">
          
          <div class="color-picker">
            <label for="colorInput">Choisir la couleur à supprimer:</label>
            <input type="color" id="colorInput">
            <label for="toleranceInput">Tolérance:</label>
            <input type="range" id="toleranceInput" min="0" max="255" value="30">
            <button id="removeColorBtn" disabled>Supprimer la couleur</button>
          </div>
        </section>
        
        <section class="canvas-section">
          <canvas id="canvas"></canvas>
        </section>
        
        <section class="download-section">
          <button id="applyChangesBtn" disabled>Appliquer les modifications</button>
          <button id="undoChangesBtn" disabled>Annuler</button>
          <a id="downloadLink" style="display: none;"></a>
        </section>
      </div>
    
</body>
</html>
