<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Projets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #d5d6d4;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .box {
    display: inline-block;
    width: 300px;
    height: 300px;
    margin: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .box:hover {
    transform: scale(1.05);
  }
  .box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 1.5em;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .box:hover .overlay {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Mes Projets</h1>
  <div class="box" onclick="window.location.href='https://codepen.io/Flox_/pen/WNmNWqr'">
    <img src="/image/pipette.png" alt="Projet 1">
    <div class="overlay">pigment removal </div>
  </div>
  <div class="box" onclick="window.location.href='https://codepen.io/Flox_/pen/KKraPVa'">
    <img src="/image/cube 1.png" alt="Projet 2">
    <div class="overlay">3D cube spine and breaks down whis a click</div>
  </div>
  <div class="box" onclick="window.location.href='https://codepen.io/Flox_/pen/bGQBXJN'">
    <img src="/image/cube 2.png" alt="Projet 3">
    <div class="overlay">3D interative cube whis controller</div>
  </div>
</div>

</body>
</html>
